<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="process">
            <h2><span jhiTranslate="processminingApp.process.detail.title">Process</span> {{ process.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="processminingApp.process.name">Name</span></dt>
                <dd>
                    <span>{{ process.name }}</span>
                </dd>
                <dt><span jhiTranslate="processminingApp.process.code">Code</span></dt>
                <dd>
                    <span>{{ process.code }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/process', process.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
